{% extends 'base.html' %}
{% block head %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/css/sign_in.css' %}">
{% endblock %}
{% block content %}
<h2>Reset your password</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset password</button>
</form>
{% endblock %}
