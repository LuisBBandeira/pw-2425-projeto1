<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DlManagement</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/base.css' %}">
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="sidebar">
        {% if user.is_authenticated %}
            {% if user.is_staff %}
                <a href="{% url 'admin:index' %}">Admin</a>
                <a href="{% url 'sign_out' %}">Log Out</a>
            {% else %}
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'create_folder' %}">Create Folder</a>
                <a href="{% url 'folder_list' %}">Folders</a>
                <a href="{% url 'upload_file' %}">Upload File</a>
                <a href="{% url 'sign_out' %}">Log Out</a>
            {% endif %}
        {% else %}
            <a href="{% url 'sign_in' %}">Sign In</a>
            <a href="{% url 'sign_up' %}">Sign Up</a>
        {% endif %}
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
