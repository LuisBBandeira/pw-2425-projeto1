<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DlManagement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }
        .sidebar {
            height: 100vh;
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            display: block;
            color: #333;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content {
            padding: 20px;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        {% if user.is_authenticated %}
            {% if user.is_staff %}
                <a href="{% url 'admin:index' %}">Admin</a>
                <a href="{% url 'sign_out' %}">Log Out</a>
            {% else %}
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'create_folder' %}">Create Folder</a>
                <a href="{% url 'folder_list' %}">Folders</a>
                <a href="{% url 'upload_file' %}">Upload File</a>
                <a href="{% url 'sign_out' %}">Log Out</a>
            {% endif %}
        {% else %}
            <a href="{% url 'sign_in' %}">Sign In</a>
            <a href="{% url 'sign_up' %}">Sign Up</a>
        {% endif %}
    </div>
    <div class="content">
        {% block content %}
        <!-- Dynamic content will be injected here -->
        {% endblock %}
    </div>
</body>
</html>
