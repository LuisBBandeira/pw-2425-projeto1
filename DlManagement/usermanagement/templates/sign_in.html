{% extends "base.html" %}
{% block head %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/css/sign_in.css' %}">
{% endblock %}
{% block content %}
    <h2>Sign In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign In</button>
    </form>
    <p class="forgot-password"><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
{% endblock %}
